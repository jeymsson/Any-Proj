<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="forms">
			<form class="login-form">
      			<input class="form" type="text" placeholder="Usuário"/>
      			<input class="form" type="password" placeholder="Senha"/>
      			<div class="row">
					<div class="check">
           					<input type="checkbox" name="remember_me" id="remember_me">
							&nbsp;Lembre-se de mim
							<label for="remember_me"></label>
					</div>
					<div class="bot">
						<button type="checkbox" name="login" id="login">LOGIN</button>
					</div>
					<p>Não possui cadastro? <a href="#">Cadastre-se aqui</a></p>
				</div>
    		</form>
		</div>
		<p id="cc"><b>© 2017 | Nogueiras</b></p>
	</body>
</html>
